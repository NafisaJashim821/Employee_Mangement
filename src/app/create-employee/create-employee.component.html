<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
        required
        #firstName="ngModel"
        [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}"
      >
      <div class="invalid-feedback" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="employee.lastName"
        name="lastName"
        required
        #lastName="ngModel"
        [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}"
      >
      <div class="invalid-feedback" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="emailId">Email</label>
      <input
        type="email"
        class="form-control"
        id="emailId"
        [(ngModel)]="employee.emailId"
        name="emailId"
        required
        email
        #emailId="ngModel"
        [ngClass]="{'is-invalid': emailId.invalid && (emailId.dirty || emailId.touched)}"
      >
      <div class="invalid-feedback" *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)">
        Please enter a valid email
      </div>
    </div>
    <br>
    <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">Submit</button>
    <button class="btn btn-secondary ms-2" type="button" (click)="goToEmployeeList()">Cancel</button>
  </form>
</div>
