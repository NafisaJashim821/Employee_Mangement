<h3>View Employee Details</h3>
<div>
    <div>
        <label><b>First Name: </b></label> {{ employee?.firstName }}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{ employee?.lastName }}
    </div>
    <div>
        <label><b>Email Id: </b></label> {{ employee.emailId }}
    </div>
    <div *ngIf="employee?.createdAt">
        <label><b>Created At: </b></label> {{ employee.createdAt | date:'medium' }}
    </div>
    <div *ngIf="employee?.updatedAt">
        <label><b>Last Updated: </b></label> {{ employee.updatedAt | date:'medium' }}
    </div>
</div>
